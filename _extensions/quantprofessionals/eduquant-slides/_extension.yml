title: Eduquant Slides
author: eduquant
version: 0.0.1
contributes:
  formats:
    revealjs:
       theme: [default, theme.scss]
       transition: slide
       transition-speed: fast
       auto-animate-duration: 0.5
       auto-animate-ease: ease-in-out
       logo: logo_transparent.svg
       multiplex: true
       resources: "*-speaker.html"
       mermaid-format: svg
       css: style.css
       filters: [style_filter.lua]
       center: false
       callout-appearance: minimal
       embed-resources: false
       standalone: true
       navigation-mode: linear
       title-slide-attributes: 
          data-background-color: "#defafc"
          data-background-position: bottom 5% center
          data-background-image: logo_transparent.svg
          data-background-size: 25%
       preview-links: true