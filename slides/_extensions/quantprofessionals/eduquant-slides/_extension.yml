title: Eduquant Slides
author: eduquant
version: 0.0.1
contributes:
  formats:
    revealjs:
       theme: [default, theme.scss]
       transition: slide
       transition-speed: fast
       logo: logo_transparent.svg
       revealjs-plugins:
        - seminar
        - poll
       include-after-body: seminar-header.html
      #  multiplex: true
      #  resources: "*-speaker.html"
       footer:
       title-slide-attributes:
          data-background-color: lightblue
          data-background-position: bottom 2.5em center
          data-background-image: logo_transparent.svg
          data-background-size: 33%
       preview-links: true